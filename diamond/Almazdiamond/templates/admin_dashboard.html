<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="w-64 h-full bg-white shadow-lg flex flex-col fixed">
        <div class="p-4 text-lg font-bold border-b">My App</div>
        <nav class="flex-1 p-2">
            <ul>
                <li class="mb-2">
                    <a href="{% url 'ring_settings_admin' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-200">
                        <span class="ml-2">Ring Setting</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="{% url 'ring_settings_admin' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-200">
                        <span class="ml-2">Stone</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="{% url 'ring_settings_admin' %}" class="flex items-center p-2 rounded-lg hover:bg-gray-200">
                        <span class="ml-2">Complete Ring</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 ml-64">
        {% block rightcontent %}{% endblock rightcontent %}
    </div>
</body>
</html>
